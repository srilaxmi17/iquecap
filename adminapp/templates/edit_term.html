{% extends 'index.html' %}
<!DOCTYPE html>
{% load static %}
{% block nav %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title" style="margin-left: 10%;"> Form elements </h3>

        </div>
        <div class="row" style="margin-left: 10%;">
            <div class="col-10 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">EDIT INVESTMENT TERM</h4>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" id="title" class="form-control" name="title" value="{{ term.title }}"
                                    required><br><br>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Short Title</label>
                                <input type="text"  class="form-control" id="short_title" value="{{ term.short_title }}"
                                    name="short_title">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" class="form-control" name="description"
                                    required>{{ term.description }}</textarea><br><br>
                            </div>
                            <div class="form-group">
                                <label for="minimum_investment">Minimum Investment:</label>
                                <input type="number" id="minimum_investment" class="form-control"
                                    name="minimum_investment" value="{{ term.minimum_investment }}" required><br><br>
                            </div>

                            <div class="form-group">
                                <label for="duration">Duration:</label>
                                <input type="text" id="duration" class="form-control" name="duration"
                                    value="{{ term.duration }}" required><br><br>
                            </div>
                            <div class="form-group">
                                <label for="returns">Returns:</label>
                                <input type="text" id="returns" class="form-control" name="returns"
                                    value="{{ term.returns }}" required><br><br>
                            </div>
                            <div class="form-group">
                                <label for="deliverables">Deliverables:</label>
                                <textarea id="deliverables" class="form-control" name="deliverables"
                                    required>{{ term.deliverables }}</textarea><br><br>
                            </div>
                            <div class="form-group">
                                <label for="video">Video Link:</label>
                                <input type="url" id="video" class="form-control" name="video"
                                    value="{{ term.video }}" required><br><br>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Save Changes</button>

                            <a href="{% url 'adminapp:investment_term_list' %}"> <button type="submit"
                                    class="btn btn-primary mr-2">Cancel</button> </a>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
