<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Connect Plus</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h2 class="text-center text-black">REGISTER</h2>
                </div>
                <h4 >New here? Signing up is easy</h4>
               
                <form class="pt-3" method="post" action="{% url 'adminapp:register' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" name="username" required>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password" required>
                  </div>
                  <div class="mb-4">
                      <div class="form-check">
                          <label class="form-check-label text-muted">
                              <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions
                          </label>
                      </div>
                  </div>
                  <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-outline-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                  </div>
                  <div class="text-center mt-3 text-black font-weight-dark">
                      Already have an account?
                      <a href="{% url 'adminapp:login' %}" class="text-white text-decoration-none">
                          <button type="button" class="btn btn-block btn-outline-danger mt-2 btn-lg font-weight-medium auth-form-btn">Sign In</button>
                      </a>
                  </div>
              </form>
              
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/static/assets/js/off-canvas.js"></script>
    <script src="/static/assets/js/hoverable-collapse.js"></script>
    <script src="/static/assets/js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
