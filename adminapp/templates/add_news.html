{% extends 'index.html' %}
<!DOCTYPE html>
{% load static %}
{% block nav %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title" style="margin-left: 10%;"> Form elements </h3>

        </div>
        <div class="row" style="margin-left: 10%;">
            <div class="col-10 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">ADD NEWS</h4>

                        <form class="forms-sample" method="post" enctype="multipart/form-data"
                            action="{% url 'adminapp:add_news' %}">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="id_title">Title</label>
                                <input type="text" class="form-control" id="id_title" placeholder="Title" name="title" required><br>
                            </div>
                            <div class="form-group">
                                <label for="id_description">Description</label>
                                <textarea id="id_description" class="form-control" placeholder="Description" name="description"
                                    required></textarea><br>
                            </div>
                            <div class="form-group">
                                <label for="id_image">Image</label>
                                <input type="file" class="form-control" id="id_image" name="image" required><br>
                            </div>
                            <button type="submit" class="btn btn-primary mr-2">Add News</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}
