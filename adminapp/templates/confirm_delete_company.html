{% extends 'index.html' %}
<!DOCTYPE html>
{% load static %}
{% block nav %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title" style="margin-left: 10%;"> Form Elements </h3>

        </div>
        <div class="row" style="margin-left: 10%;">
            <div class="col-10 grid-margin stretch-card">
                <div class="card" style="background-color: rgb(17, 23, 30);">
                    <div class="card-body">
                        <h2 class="card-title text-center text-white "><strong>DELETE COMPANY</strong></h2>

                        <h4 class="text-center text-white ">Are you sure you want to delete this investment term?</h4>
                        <p style="font-size: larger;" class="text-center text-white ">{{ company.name }}</p><br>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <button style="margin-left: 35%;" type="submit" class="btn btn-outline-danger mr-2 ">Yes,
                                Delete</button>
                            <a href="{% url 'adminapp:company_list' %}"> <button type="button"
                                    class="btn btn-outline-primary ">Cancel</button> </a>

                        </form>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% endblock %}
